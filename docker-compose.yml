version: '3.8'

services:
  fire-mermaid:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # 方式1: 从 .env 文件读取环境变量（推荐）
    env_file:
      - .env
    # 方式2: 直接在此处配置环境变量（不推荐，会暴露敏感信息）
